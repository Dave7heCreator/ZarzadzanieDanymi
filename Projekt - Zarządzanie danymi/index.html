<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Aplikacja pogodowa by Dawid Dziewic 64071</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="index.html"><p>Aplikacja Pogodowa</p></a>
      </header>

      <section class="input-part">
        <p class="about">
        </p>

        <div class="content">
          <input type="text" placeholder="Wpisz nazwę miasta..." required />
          <div class="separator"></div>
          <button>Kliknij, aby zobaczyć swoją lokalizację</button>
        </div>

        <div class="bottom">
          <p>Stworzone przez: Dawid Dziewic 64071</p>
        </div>
      </section>

      <section class="weather-part">
        <img src="" alt="Ikona pogody" />

        <div class="temp">
          <span class="numb"></span>
          <span class="deg">°</span><span class="degC">C</span>
        </div>

        <div class="weather"></div>
        <div class="location">
          <span></span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class="feelsColumn"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Temperatura odczuwalna</p>
            </div>
          </div>

          <div class="column humidity">
            <i class="humiditiyColumn"></i>
            <div class="details">
              <span>_</span>
              <p>Wilgotność</p>
            </div>
          </div>

          <div class="column pressure">
            <i class="pressureColumn"></i>
            <div class="details">
              <span>_</span>
              <p>Ciśnienie</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
